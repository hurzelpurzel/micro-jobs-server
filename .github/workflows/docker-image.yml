name: Docker Image CI

on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hurzelpurzel/micro-jobs-server:latest
    - name: Push the Docker image
      run: docker push hurzelpurzel/micro-jobs-server:latest